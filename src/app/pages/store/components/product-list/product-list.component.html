<div *ngIf="cartList" class="product-list">
  <app-filter (onSearch)="getProductsBy($event)"></app-filter>
  <div class="product-list__container">
    <div class="product-list__item" *ngFor="let product of products">
      <app-product-item
        [product]="product"
        (cartAction)="addToCart(product)"
      ></app-product-item>
    </div>
  </div>
  <app-float-cart [size]="getSizeCart()"></app-float-cart>
  <app-float-order-now
    [showComponent]="getSizeCart() > 0"
    (orderNow)="orderNow()"
  ></app-float-order-now>
</div>
